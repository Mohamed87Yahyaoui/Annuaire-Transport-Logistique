<!DOCTYPE html>
<html>
<head>
	<title>image qui change toute 2 secondes</title>
</head>
<body>
<img  src="0.jpg" name="image">

<script type="text/javascript">
	var T=["0.jpg","1.jpg","2.jpg","3.jpg"];
	var i=0;
	function changeimage()
	{
		document.images["image"].src=T[i%4];
		i++;
	}
	setInterval(changeimage,2000);
</script>
</body>
</html>
